        body{
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0b1522;
            overflow: hidden;
        }

        /* COR CENTRAL */
        .heart{
            position: relative;
            height: 70px;
            width: 70px;
            background: #69359C; 
            transform: rotate(-45deg);
            box-shadow: -10px 10px 90px #69359C;
            animation: v 1.5s linear infinite;
        }

        @keyframes v{
            0%{ transform: rotate(-45deg) scale(1.07); }
            80%{ transform: rotate(-45deg) scale(1); }
            100%{ transform: rotate(-45deg) scale(0.8); }
        }

        .heart::before,
        .heart::after{
            content: '';
            position: absolute;
            height: 70px;
            width: 70px;
            background: #69359C;
            border-radius: 50px;
        }

        .heart::before{
            top: -50%;
            box-shadow: -10px -10px 90px #69359C;
        }

        .heart::after{
            right: -50%;
            box-shadow: 10px 10px 90px #69359C;
        }

        /* TEXT */
        .titol {
            position: absolute;
            top: 75%;
            width: 100%;
            text-align: center;
            font-size: 2rem;
            color: #e6ccff;
            font-family: Arial, sans-serif;
            text-shadow: 0 0 10px #69359C;
            animation: flot 3s ease-in-out infinite;
        }

        @keyframes flot {
            0% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0); }
        }

        /* PLUJA DE CORS NATURAL */
        .cor {
            position: fixed;
            top: -10vh;
            font-size: calc(45px + 35 * var(--s));
            left: calc(100vw * var(--x));
            animation: fall linear infinite;
            opacity: 0.9;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) translateX(0);
            }
            100% {
                transform: translateY(120vh) translateX(calc(40px * var(--w)));
            }
        }
    </style>
</head>
