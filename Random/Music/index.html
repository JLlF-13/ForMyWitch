<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melodyes ðŸ’œ</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #7b2cbf, #9d4edd);
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 40px;
            margin-bottom: 25px;
            font-weight: 700;
            text-shadow: 0 3px 8px rgba(0,0,0,0.3);
        }

        .player {
            background: #ffffff22;
            backdrop-filter: blur(12px);
            padding: 35px;
            border-radius: 25px;
            width: 400px;
            box-shadow: 0 6px 25px rgba(0,0,0,0.25);
        }

        h2 {
            margin-bottom: 15px;
            font-size: 26px;
            font-weight: 600;
        }

        select {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: none;
            margin-bottom: 20px;
            font-size: 16px;
            background: #ffffffcc;
            color: #5a189a;
            font-weight: 600;
        }

        .controls button {
            margin: 8px;
            padding: 15px 20px;
            border: none;
            border-radius: 50%;
            background: #c77dff;
            color: white;
            cursor: pointer;
            font-size: 20px;
            width: 55px;
            height: 55px;
            transition: 0.2s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .controls button:hover {
            background: #e0aaff;
            transform: scale(1.12);
        }

        #progress {
            width: 100%;
            margin-top: 20px;
            accent-color: #9d4edd;
        }

        .time {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            font-size: 14px;
            opacity: 0.9;
        }
    </style>
</head>

<body>

    <h1>Melodyes Player ðŸ’œ</h1>

    <div class="player">
        <h2 id="title">Choose a Song ðŸ’œ</h2>

        <select id="songSelector">
            <option value="">-- ðŸ’œ --</option>
            <option value="Files/El Principio de algo.mp3">El Principio de algo</option>
            <option value="Files/Ma Meilleure Ennemie.mp3">Ma Meilleure Ennemie</option>
            <option value="Files/Kiss of Death.mp3">Kiss of Death</option>
            <option value="Files/Feeling Good.mp3">Feeling Good</option>
            <option value="Files/MOLTA TRALLA.mp3">Molta Tralla</option>
            <option value="Files/SORT DE TU.mp3">Sort de tu</option>
            <option value="Files/Vull Estar amb Tu.mp3">Vull Estar amb Tu</option>
            <option value="Files/undressed.mp3">Undressed</option>
            <option value="Files/PRETTY PLEASE.mp3">Pretty Please</option>
            <option value="Files/I Really Want to Stay at Your House.mp3">I Really Want to Stay at Your House</option>
            <option value="Files/Loafers.mp3">Loafers</option>
            <option value="Files/Prairies.mp3">Prairies</option>
            <option value="Files/LoveSick.mp3">LoveSick</option>
            <option value="Files/Una boda en Las Vegas.mp3">Una boda en Las Vegas</option>
            <option value="Files/El Fin del Mundo.mp3">El Fin del Mundo</option>
            <option value="Files/Do I Wanna Know?.mp3">Do I Wanna Know?</option>
            <option value="Files/Same Blue.mp3">Same Blue</option>
            <option value="Files/On The Way.mp3">On The Way</option>
            <option value="Files/her.mp3">Her</option>
            <option value="Files/Never Let This Go.mp3">Never Let This Go</option>
            <option value="Files/From the Start.mp3">From the Start</option>
        </select>

        <audio id="audio"></audio>

        <div class="controls">
            <button id="prev"><i class="fa-solid fa-backward"></i></button>
            <button id="play"><i class="fa-solid fa-play"></i></button>
            <button id="next"><i class="fa-solid fa-forward"></i></button>
        </div>

        <input type="range" id="progress" value="0">

        <div class="time">
            <span id="current">0:00</span>
            <span id="duration">0:00</span>
        </div>
    </div>

    <script>
        const audio = document.getElementById('audio');
        const playBtn = document.getElementById('play');
        const progress = document.getElementById('progress');
        const selector = document.getElementById('songSelector');
        const title = document.getElementById('title');

        let playlist = [];
        let index = 0;

        function formatTime(seconds) {
            const m = Math.floor(seconds / 60);
            const s = Math.floor(seconds % 60);
            return `${m}:${s < 10 ? '0' : ''}${s}`;
        }

        selector.addEventListener('change', () => {
            if (selector.value !== "") {
                playlist = Array.from(selector.options)
                    .filter(opt => opt.value !== "")
                    .map(opt => opt.value);

                index = playlist.indexOf(selector.value);
                loadSong();
                audio.play();
                updatePlayIcon();
            }
        });

        function loadSong() {
            audio.src = playlist[index];
            title.textContent = playlist[index].split("/").pop();
            selector.value = playlist[index];
        }

        function updatePlayIcon() {
            playBtn.innerHTML = audio.paused
                ? '<i class="fa-solid fa-play"></i>'
                : '<i class="fa-solid fa-pause"></i>';
        }

        playBtn.addEventListener('click', () => {
            audio.paused ? audio.play() : audio.pause();
            updatePlayIcon();
        });

        audio.addEventListener('timeupdate', () => {
            if (audio.duration) {
                progress.value = (audio.currentTime / audio.duration) * 100;
                document.getElementById('current').textContent = formatTime(audio.currentTime);
                document.getElementById('duration').textContent = formatTime(audio.duration);
            }
        });

        progress.addEventListener('input', () => {
            audio.currentTime = (progress.value / 100) * audio.duration;
        });

        document.getElementById('next').addEventListener('click', () => {
            index = (index + 1) % playlist.length;
            loadSong();
            audio.play();
            updatePlayIcon();
        });

        document.getElementById('prev').addEventListener('click', () => {
            index = (index - 1 + playlist.length) % playlist.length;
            loadSong();
            audio.play();
            updatePlayIcon();
        });
    </script>

</body>
</html>
